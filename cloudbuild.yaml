steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mvp-photobooth:$COMMIT_SHA', '.']
  
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mvp-photobooth:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mvp-photobooth'
      - '--image'
      - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mvp-photobooth:$COMMIT_SHA'
      - '--region'
      - 'asia-southeast1'

  # Cleanup old images, keeping only the latest 3
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud artifacts docker images list asia-southeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mvp-photobooth \
        --sort-by=~create_time \
        --format="value(digest)" | \
        tail -n +4 | \
        xargs -I {} gcloud artifacts docker images delete asia-southeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mvp-photobooth@{} --delete-tags --quiet || true
images:
  - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mvp-photobooth:$COMMIT_SHA'
options:
  logging: CLOUD_LOGGING_ONLY
